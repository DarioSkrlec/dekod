<div class="table-container">
    <div class="table-wrapper">

        <mat-form-field appearance="fill" class="short-form-field">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search by name">
          </mat-form-field>
      
          <mat-form-field appearance="fill" class="short-form-field">
            <mat-label>Filter by Job Title</mat-label>
            <mat-select (selectionChange)="applyJobFilter($event.value)" placeholder="Select a job title">
              <mat-option value="">All Job Titles</mat-option>
              <mat-option *ngFor="let job of jobTitles" [value]="job">
                {{ job }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-bordered" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
          <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:'dd-MM-yyyy'}} </td>
        </ng-container>
  
        <ng-container matColumnDef="jobTitle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Title</th>
          <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [length]="100"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 15, 20]">
      </mat-paginator>
    </div>
  </div>
